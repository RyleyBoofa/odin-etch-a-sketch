<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Etch-a-Sketch</title>
        <link rel="stylesheet" href="./src/styles.css" />
        <script src="./src/script.js" defer></script>
    </head>
    <body>
        <h1>Etch-a-Sketch</h1>
        <div class="grid-container"></div>
        <div class="button-container" id="color-buttons">
            <button class="color-button" id="black">Black</button>
            <button class="color-button" id="red">Red</button>
            <button class="color-button" id="green">Green</button>
            <button class="color-button" id="blue">Blue</button>
            <button class="color-button" id="rainbow">Rainbow</button>
        </div>
        <div class="button-container">
            <button class="grid-button" id="clear-button">Clear</button>
            <button class="grid-button" id="resize-button">Resize</button>
        </div>
    </body>
</html>
