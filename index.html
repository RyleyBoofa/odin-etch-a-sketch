<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Etch-a-Sketch</title>
        <link rel="stylesheet" href="./src/styles.css" />
        <script src="./src/script.js" defer></script>
    </head>
    <body class="flex-center">
        <h1>Etch-a-Sketch</h1>
        <div class="grid-container flex-center"></div>
        <div class="button-container flex-center" id="color-buttons">
            <button class="color-button white-on-grey" id="white">White</button>
            <button class="color-button white-on-grey" id="black">Black</button>
            <button class="color-button white-on-grey" id="red">Red</button>
            <button class="color-button white-on-grey" id="green">Green</button>
            <button class="color-button white-on-grey" id="blue">Blue</button>
            <button class="color-button white-on-grey" id="rainbow">Rainbow</button>
        </div>
        <div class="button-container flex-center">
            <button class="grid-button white-on-grey" id="clear-button">Clear</button>
            <button class="grid-button white-on-grey" id="resize-button">Resize</button>
        </div>
    </body>
</html>
